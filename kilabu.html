<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWB-SHOP/dish</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form name="google.sheet" autocomplete="off">
      <header>
        <img loading="lazy" src="logo.png" alt="" class="logo" />
        <h2>The WhiteBike.</h2>
        <a href="help.html">
          <div>
            <img class="icon" src="conversation.png" alt="" />
            <label for="icon" class="icon2">help</label>
          </div>
        </a>
      </header>

      <div class="info">
        <h4>SHOP WITH US AND SAVE MORE</h4>
        <ul>
          <li>Free delivery</li>
          <li>agreement must be mate before payment</li>
          <li>You're given time to make conditions on your items</li>
          <li>Satisfaction guaranteed</li>
        </ul>

        <p>**only available around Ruiru and Nairobi**</p>
        <em>Call/Whatsapp: +254 792 804 618</em>
      </div>
      <div class="detail">
        <div>
          <label for="name">NAME</label>
          <input type="text" id="name" required name="name" />
        </div>

        <div>
          <label for="email">EMAIL</label>
          <input type="emaiL" id="email" required name="email" />
        </div>

        <div>
          <label for="tel">PHONE NUMBER</label>
          <input type="number" id="tel" required name="tel" />
        </div>

        <div>
          <label for="payment">PAYMENT</label>
          <select name="payment" id="payment">
            <option value="cash">cash</option>
            <option value="mpesa">mpesa</option>
            <option value="bank">bank</option>
            <option value="paypal">paypal</option>
          </select>
        </div>

        <div>
          <label for="order">ORDERED DISH</label>
          <input type="text" class="order" name="order" required id="order" />
        </div>

        <div>
          <label for="location">DELIVERY LOCATION</label>
          <input type="text" id="location" required name="location" />
        </div>

        <div>
          <label for="aob">ADD A DESCRIPTION TO YOUR DISH</label>
          <textarea name="aob" id="aob" cols="30" rows="3"></textarea>
        </div>

        <input type="submit" value="Order" class="submit" id="sub" />
      </div>
      <hr />
      <hr />
      <a href="index.html"><footer>&#169;TheWhiteBike</footer></a>
    </form>

    <script src="index.js"></script>
  </body>
</html>
