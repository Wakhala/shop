<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWB-SHOP/login</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form name="google.sheet" autocomplete="off">
      <header>
        <img loading="lazy" src="logo.png" alt="" class="logo" />
        <h2>The WhiteBike.</h2>
        <a href="help.html">
          <div>
            <img class="icon" src="conversation.png" alt="" />
            <label for="icon" class="icon2">help</label>
          </div>
        </a>
      </header>

      <div class="info">
        <h4>KILABU ENROLLMENT</h4>

        <p>Enroll first for record keeping</p>
        <em>Call/Whatsapp: +254 792 804 618</em>
      </div>
      <div class="detail">
        <div>
          <label for="name">NAME</label>
          <input type="text" id="name" required name="name" />
        </div>

        <div>
          <label for="email">EMAIL</label>
          <input type="emaiL" id="email" required name="email" />
        </div>

        <div>
          <label for="tel">PHONE NUMBER</label>
          <input type="number" id="tel" required name="tel" />
        </div>

        <div>
          <label for="location">LOCATION</label>
          <input type="text" id="location" required name="location" />
        </div>

        <input type="submit" value="enroll" class="submit" id="sub" />
      </div>

      <a href="index.html"><footer>&#169;TheWhiteBike</footer></a>
    </form>

    <script src="enroll.js"></script>
  </body>
</html>
